<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Class</title>
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold">Create Class</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="class_name" class="block text-gray-700">Class Name</label>
                <input type="text" id="class_name" name="class_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create</button>
        </form>
    </div>
</body>
</html>
