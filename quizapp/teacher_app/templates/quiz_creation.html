{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Teacher Dashboard</title>
</head>

<body class="bg-gray-50 min-h-screen">
      <header class="bg-blue-700 text-white shadow-md">
            <!-- Top Header -->
            <div class="container mx-auto flex justify-between items-center px-6 py-4">
                  <h1 class="text-2xl font-bold">Teacher Dashboard</h1>

            </div>

            <!-- Bottom Header -->
            <div class="container mx-auto px-6 py-4 flex justify-between items-center border-t-2 border-white/30">
                  <h1 class="text-2xl font-bold">Quiz Dashboard</h1>
                  <form action="{% url 'login_view' %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit"
                              class="bg-white text-blue-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                              Logout
                        </button>
                  </form>
            </div>
      </header>


      <main class="container mx-auto p-6 space-y-12">

            <!-- Quiz Creation -->
            <section id="quiz-creation" class="bg-white p-8 rounded-lg shadow-md">
                  <h2 class="text-2xl font-semibold mb-6">Quiz Creation</h2>
                  <form id="create-quiz-form" class="space-y-6">
                        <div>
                              <label for="quiz-title" class="block font-medium mb-2">Quiz Title</label>
                              <input type="text" id="quiz-title" class="w-full border rounded p-3"
                                    placeholder="Enter quiz title">
                        </div>
                        <div>
                              <label for="assigned-class" class="block font-medium mb-2">Assign Class</label>
                              <select id="assigned-class" class="w-full border rounded p-3">
                                    <option value="">Select a class</option>
                                    <option value="class-1">Math 101</option>
                                    <option value="class-2">Science 202</option>
                              </select>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                              <div>
                                    <label for="schedule" class="block font-medium mb-2">Schedule</label>
                                    <input type="datetime-local" id="schedule" class="w-full border rounded p-3">
                              </div>
                              <div>
                                    <label for="timer" class="block font-medium mb-2">Quiz Timer (minutes)</label>
                                    <input type="number" id="timer" class="w-full border rounded p-3"
                                          placeholder="Enter time in minutes">
                              </div>
                        </div>
                        <button type="button" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Create
                              Quiz</button>
                  </form>
                  <div class="mt-8">
                        <h3 class="font-semibold text-xl mb-4">Recent Quizzes</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                              <div class="bg-gray-100 p-4 rounded">
                                    <h4 class="font-bold">Math Quiz 1</h4>
                                    <p class="text-gray-600">Assigned to: Math 101</p>
                                    <button class="text-blue-600 hover:underline mt-2">View Details</button>
                              </div>
                              <div class="bg-gray-100 p-4 rounded">
                                    <h4 class="font-bold">Science Quiz 1</h4>
                                    <p class="text-gray-600">Assigned to: Science 202</p>
                                    <button class="text-blue-600 hover:underline mt-2">View Details</button>
                              </div>
                        </div>
                  </div>
            </section>

      </main>

      <footer class="bg-gray-800 text-white text-center py-4 mt-12">
            <p>&copy; 2024 Quiz Management System. All rights reserved.</p>
      </footer>
</body>

</html>
