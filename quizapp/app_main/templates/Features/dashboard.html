<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Dashboard</title>
</head>

<body class="bg-gray-100">
      <header class="bg-purple-600 text-white py-4 shadow-lg">
            <div class="container mx-auto px-4 flex justify-between items-center">
                  <h1 class="text-2xl font-bold">Quiz Dashboard</h1>
                  <form action="{% url 'logout' %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100">
                            Logout
                        </button>
                    </form>
                    
            </div>
      </header>

      <main class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                  <h2 class="text-3xl font-bold text-gray-800">Your Quizzes</h2>
                  <button class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700">
                        Create New Quiz
                  </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  <!-- Quiz Card -->
                  <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://via.placeholder.com/400x200" alt="Quiz Image"
                              class="w-full h-40 object-cover">
                        <div class="p-4">
                              <h3 class="text-xl font-bold text-gray-800 mb-2">Science Trivia</h3>
                              <p class="text-gray-600 mb-4">Test your knowledge in science and explore fun facts.</p>
                              <button
                                    class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700">
                                    Start Quiz
                              </button>
                        </div>
                  </div>

                  <!-- Quiz Card -->
                  <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://via.placeholder.com/400x200" alt="Quiz Image"
                              class="w-full h-40 object-cover">
                        <div class="p-4">
                              <h3 class="text-xl font-bold text-gray-800 mb-2">History Challenge</h3>
                              <p class="text-gray-600 mb-4">Dive into history and test your knowledge of past events.
                              </p>
                              <button
                                    class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700">
                                    Start Quiz
                              </button>
                        </div>
                  </div>

                  <!-- Quiz Card -->
                  <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://via.placeholder.com/400x200" alt="Quiz Image"
                              class="w-full h-40 object-cover">
                        <div class="p-4">
                              <h3 class="text-xl font-bold text-gray-800 mb-2">Math Quiz</h3>
                              <p class="text-gray-600 mb-4">Sharpen your math skills with this challenging quiz.</p>
                              <button
                                    class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700">
                                    Start Quiz
                              </button>
                        </div>
                  </div>

                  <!-- Add more quiz cards as needed -->
            </div>
      </main>

      <footer class="bg-gray-800 text-white py-4 mt-8">
            <div class="container mx-auto px-4 text-center">
                  <p>&copy; 2024 Quiz App. All rights reserved.</p>
            </div>
      </footer>
</body>

</html>
