{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer></script>
      <link rel="stylesheet" href="{% static 'css/colors.css' %}">
      <title>Signup Form</title>
      <style>
            .form-control-lg {
                  padding: 0.8rem;
            }

            .radio-container {
                  display: flex;
                  gap: 15px;
                  padding: 10px;
                  border: 1px solid #ced4da;
                  border-radius: 8px;
                  background-color: #ffffff;
            }

            .radio-container input {
                  accent-color: #000;
            }

            .card {
                  border-radius: 15px;
                  overflow: hidden;
            }

            .w-75 {
                  width: 75%;
            }

            .btn-lg {
                  padding: 0.8rem;
            }

            .form-label {
                  font-size: 0.95rem;
            }
      </style>
</head>

<body>
      <div class=" container d-flex align-items-center justify-content-center">
            <div class="mt-5 card w-75 shadow-sm">
                  <div class="row g-0">
                        <!-- Left Panel -->
                        <div class="col-md-5 bg-light d-flex flex-column justify-content-center align-items-center ">
                              <img src="https://wallpapers-clan.com/wp-content/uploads/2024/11/chill-guy-wallpaper.jpg"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>

                        <!-- Right Panel -->
                        <div class="col-md-7 p-4">
                              <h2 class="fw-bold fs-1 text-dark mb-3">Signup</h2>
                              <p class="fw-bold  text-dark mb-3">Please input your details</p>
                              <form action="" method="POST" class="mt-4">
                                    {% csrf_token %}

                                    <!-- User Type -->
                                    <div class="mb-3">
                                          <label class="form-label fw-bold">User type</label>
                                          <div class="radio-container">
                                                <div class="form-check">
                                                      <input class="form-check-input" type="radio" name="userType"
                                                            id="student" value="student">
                                                      <label class="form-check-label" for="student">Student</label>
                                                </div>
                                                <div class="form-check">
                                                      <input class="form-check-input" type="radio" name="userType"
                                                            id="teacher" value="teacher">
                                                      <label class="form-check-label" for="teacher">Teacher</label>
                                                </div>
                                          </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="mb-3">
                                          <label for="name" class="form-label fw-bold">Name</label>
                                          <input type="text" class="form-control form-control-lg border-2 rounded"
                                                id="name" name="name" placeholder="Enter your Full Name" required>
                                    </div>


                                    <!-- Username -->
                                    <div class="mb-3">
                                          <label for="username" class="form-label fw-bold">Username</label>
                                          <input type="text" class="form-control form-control-lg border-2 rounded"
                                                id="username" name="username" placeholder="Enter your username"
                                                required>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                          <label for="email" class="form-label fw-bold">Email</label>
                                          <input type="email" class="form-control form-control-lg border-2 rounded"
                                                id="email" name="email" placeholder="Enter your email" required>
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-3">
                                          <label for="password" class="form-label fw-bold">Password</label>
                                          <input type="password" class="form-control form-control-lg border-2 rounded"
                                                id="password" name="password" placeholder="Enter your password"
                                                required>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="mt-5 btn btn-dark btn-lg w-100" type="submit">Create
                                          Account</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
