{% load static %}
<!DOCTYPE html>

<html lang="en">


<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- if you just want css only -->
      <link rel="stylesheet" href="{% static 'css/colors.css' %}">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">


      <!-- if you want bootstrap 5 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <title>Log in</title>
</head>


<body>
      <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-xl-10">
                              <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                                                <img src="https://images.pexels.com/photos/3819577/pexels-photo-3819577.jpeg"
                                                      alt="login form" class="img-fluid"
                                                      style="border-radius: 1rem 0 0 1rem;" />
                                          </div>
                                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                                <div class="card-body p-4 p-lg-5 text-black">

                                                      <form>

                                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                                  <i class="fas fa-user fa-2x me-3"
                                                                        style="color: #181322;"></i>
                                                                  <span class="h1 fw-bold mb-0">Login</span>
                                                            </div>

                                                            <h5 class="fw-normal mb-3 pb-3"
                                                                  style="letter-spacing: 1px;">Welcome back! Please
                                                                  Login your account.
                                                            </h5>

                                                            <div data-mdb-input-init class="form-outline mb-4">
                                                                  <input type="email" id="form2Example17"
                                                                        class="form-control form-control-lg" />
                                                                  <label class="form-label" for="form2Example17">Email
                                                                        address</label>
                                                            </div>

                                                            <div data-mdb-input-init class="form-outline mb-4">
                                                                  <input type="password" id="form2Example27"
                                                                        class="form-control form-control-lg" />
                                                                  <label class="form-label"
                                                                        for="form2Example27">Password</label>
                                                            </div>
                                                            <p class="text-end"><a class="small text-muted"
                                                                        href="#!">Forgot password?</a></p>
                                                            <div class="pt-1 mb-4 d-flex justify-content-center">
                                                                  <button data-mdb-button-init data-mdb-ripple-init
                                                                        class="btn btn-dark btn-lg btn-block px-5"
                                                                        type="button">Login
                                                                  </button>
                                                            </div>
                                                            <div class="position-relative my-4">
                                                                  <hr class="my-2">
                                                                  <span
                                                                        class="position-absolute top-50 start-50 translate-middle bg-white px-3 fw-bold">or
                                                                        login with
                                                                  </span>
                                                            </div>


                                                            <div
                                                                  class="d-flex mt-3 justify-content-evenly text-center mt-4 pt-1">
                                                                  <a href="#!" class="text-white">
                                                                        <i class="shadow-lg fab fa-facebook-f fa-lg "
                                                                              style="color: black; border: 1px solid black; padding: 20px; border-radius: 10%;"></i>
                                                                  </a>

                                                                  <a href="#!" class="text-white">
                                                                        <i class="shadow-lg fab fa-google fa-lg"
                                                                              style="color: black; border: 1px solid black; padding: 20px; border-radius: 10%;"></i>
                                                                  </a>
                                                            </div>



                                                            <p class="mt-5 mb-5 pb-lg-2" style="color: #393f81;">Don't
                                                                  have
                                                                  an account?
                                                                  <a href="/register" style="color: #393f81;">Register
                                                                        here
                                                                  </a>
                                                            </p>

                                                      </form>

                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </section>
</body>

</html>
