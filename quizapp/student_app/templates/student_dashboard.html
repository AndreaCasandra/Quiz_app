{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Student Dashboard</title>
</head>

<body class="bg-gray-100">
      <header class="fixed top-0 w-full bg-purple-700 text-white">
            <!-- Top Header -->
            <div class="mx-auto flex justify-between items-center px-6 py-4">
                  <a href="/student_dashboard">
                        <h1 class="text-2xl font-bold hidden md:block">Student Dashboard</h1>
                  </a>
                  <nav>
                        <ul class="flex space-x-6">
                              <li><a href="#"
                                          class="py-2 px-6 bg-white/20 rounded-lg hover:bg-white/40 hover:text-purple-800 transition duration-300">500
                                          points</a></li>
                              <li><a href="user_dashboard/"
                                          class="py-2 px-6 bg-white/20 rounded-lg hover:bg-white/40 hover:text-purple-800 transition duration-300">User's
                                          Dashboard</a></li>
                        </ul>
                  </nav>
            </div>

            <!-- Bottom Header -->
            <div class="flex justify-between items-center px-6 py-4 border-t-2 border-white/30">
                  <h1 class="text-2xl font-bold">Yummy Quiz</h1>
                  <form action="{% url 'login_view' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit"
                              class="bg-white text-purple-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                              Logout
                        </button>
                  </form>
            </div>
      </header>


      <main class=" mx-auto ">
            <!-- Class Joining -->
            <section id="class-joining"
                  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-purple-200 to-purple-800 p-8  shadow-md">
                  <img class="masthead-avatar mb-5 size-40" src="{% static 'assets/django.png' %}" alt="">
                  <form class=" flex items-center gap-4">
                        <div>
                              <label for="class-code" class="block font-medium mb-2">Class Code</label>
                              <input type="text" id="class-code" class="w-full border rounded px-4 py-2"
                                    placeholder="Enter class code">
                        </div>
                        <button type="button"
                              class="mt-8 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Join
                              Class
                        </button>
                  </form>
            </section>
      </main>

      <footer class="bg-gray-800 text-white text-center py-4">
            <p>&copy; 2024 Quiz Management System. All rights reserved.</p>
      </footer>
</body>

</html>
